<!DOCTYPE html>
<html>
<head>
  <title>Teacher Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-900 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl text-white font-bold">Average Score Calculator</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
        <li><a href="#" class="text-white hover:text-gray-300">About</a></li>
        <li><a href="#" class="text-white hover:text-gray-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <div class="flex mb-4">
      <label for="tests" class="mr-2">Number of Tests:</label>
      <input type="number" id="tests" class="border border-gray-300 px-2 py-1 rounded" />
    </div>

    <button id="submitBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>

    <div id="result" class="mt-4"></div>

    <script src="script.js"></script>
  </div>
</body>
</html>
